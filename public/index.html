<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Tau Cohort Pet Directory">
    <meta name="author" content="Andy Taton">
    <title>Tau Pet Directory</title>
    <script type="text/javascript" src="vendors/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="stylesheets/styles.css" rel="stylesheet">
  </head>
  <body ng-app="myApp">
    <main>
      <section class="jumbotron text-center" ng-controller="HeaderController">
        <div class="container">
          <h1 class="jumbotron-heading">Tau Pet Directory</h1>
          <p class="lead text-muted">Welcome to the directory of Tau cohort pets!</p>
          <p>
            <a href="#!/instructions" class="btn" ng-click="navSelect = 1" ng-class="navSelect === 1 ? 'btn-primary' : 'btn-secondary'">Instructions</a>
            <a href="#!/showallpets" class="btn" ng-click="navSelect = 2" ng-class="navSelect === 2 ? 'btn-primary' : 'btn-secondary'">Show All Pets</a>
            <a href="#!/addpet" class="btn" ng-click="navSelect = 3" ng-class="navSelect === 3 ? 'btn-primary' : 'btn-secondary'">Add a Pet</a>
          </p>
        </div>
      </section>
      <section ng-view class="container"></section>
    </main>
  </body>
</html>
