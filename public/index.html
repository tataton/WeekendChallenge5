<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Tau Cohort Pet Directory">
    <meta name="author" content="Andy Taton">
    <title>Tau Pet Directory</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="stylesheets/styles.css" rel="stylesheet">
  </head>

  <body ng-app="myApp">
    <main ng-controller="PetListController">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Tau Pet Directory</h1>
          <p class="lead text-muted">Welcome to the directory of Tau cohort pets!.</p>
          <p>
            <a href="#" class="btn btn-primary">Instructions</a>
            <a href="#" class="btn btn-primary">Tau Pets</a>
            <a href="#" class="btn btn-primary">Add a Pet</a>
          </p>
        </div>
      </section>

      <section class="container">
        <h2>Intro paragraph/instructions</h2>
      </section>

      <section class="container">
        <h2>Input new pet</h2>
        <form>
          <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="pet-name" class="col-sm-3 col-form-label">Pet Name:</label>
            <div class="col-sm-7">
              <input type="text" id="pet-name" ng-model="petNameIn" class="form-control">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="animal-type" class="col-sm-3 col-form-label">Type of Animal:</label>
            <div class="col-sm-7">
              <select ng-model="animalTypeIn" id="animal-type" class="form-control">
                <option value="bird">Bird</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="fish">Fish</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="age" class="col-sm-3 col-form-label">Age:</label>
            <div class="col-sm-7">
              <input type="number" id="age" ng-model="ageIn" class="form-control">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="imgurl" class="col-sm-3 col-form-label">Image URL:</label>
            <div class="col-sm-7">
              <input type="text" id="imgurl" ng-model="imgurlIn" class="form-control">
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-11">
              <button type="button" ng-click="addPet()" class="btn btn-primary">Add Your Pet</button>
            </div>
        </form>
      </section>

      <section class="container">
        <h2>List of entered pets</h2>

        <div class="album text-muted">
          <div class="container">
            <div class="row">
              <div class="card" ng-repeat="pet in petArray">
                <img ng-src={{pet.imgurl}} alt="Image of pet">
                <p class="card-text">Some text</p>
                <button type="button" ng-click="deletePet(pet._id)" class="btn btn-danger">Delete this pet</button>
              </div>
            </div>
          </div>
        </div>


      </section>

    </main>

</html>
